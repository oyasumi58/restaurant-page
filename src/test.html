<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cattie's Cafe</title>
</head>
<body>
    <header>
        <nav>
            <button class="selected" type="button" class="tab">Home</button>
            <button type="button" class="tab">Menu</button>
            <button type="button" class="tab">Contact</button>
        </nav>
    </header>
    <div id="content">
        <div class="flexCon">
            <div class="holder">
                <div id="resTitle">Cattie's Cafe</div>
            <img id="catCom" src="catCom.png" alt="cat with computer">
            </div>
        </div>
        <div class="flexCon">
            <div class="holder">
                <div id="appraisal">Cattie's cafe has lots of good food, drinks and cats to play with!</div>
            </div>
        </div>
        
        <div class="flexCon">
            <div class="holder">
                <img id="cat" src="cat.png" alt="cat">
                <div id="info">Hours: 8am - 6pm EVERYDAY <br><br> Location: Coming to places near you!</div>
            </div>
        </div>
        <img id="paw-1" src="paw.png" alt="cat paw">
        <img id="paw-2" src="paw.png" alt="cat paw">
        <img id="paw-3" src="paw.png" alt="cat paw">
        
    </div>
    <div class="attribution">
        Cat computer pic by Freepik from Flaticon <br>
        Cat pic by Marz Gallery from Flaticon <br>
        Paw image by logisstudio from Flaticon <br>
    </div>
</body>
</html>
